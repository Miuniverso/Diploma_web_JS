<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <nav>
       <div class="nav-wrapper amber darken-3">
         <a href="#" class="brand-logo center">Chat for Anonimus</a>
       </div>
      </nav>

      <div class="container orange lighten-5">

        <!-- web-камера -->
        <div class="hidden container" id="photo">
          <video></video>
          <img class="photo-camera">
          <canvas id="photo-canvas" class="hidden"></canvas>
          <nav class="container photo-btns">
            <ul class="center" id="btns">
              <li><a class="btn-floating detete-photo disabled"><i class="material-icons">delete</i></a></li>
              <li class="center"><a class="btn-floating take-photo btn-large red"><i class=" large material-icons">photo_camera</i></a></li>
              <li class="right"><a class="btn-floating send-photo red disabled"><i class="material-icons">send</i></a></li>
            </ul>
          </nav>
        </div>


        <!-- канвас -->
        <div class="hidden container" id="draw">
          <canvas id="draw-canvas"></canvas>
          <nav class="colors center transparent">
              <ul class="center">
                <li>
                  <span>Выберите цвет</span>
                </li>
                <li class="draw-color"><a class="draw btn-floating red"></a></li>
                <li class="draw-color"><a class="draw btn-floating blue"></a></li>
                <li class="draw-color"><a class="draw btn-floating black"></a></li>
                <li class="draw-color"><a class="draw btn-floating green"></a></li>
                <li class="draw-color"><a class="draw btn-floating orange"></a></li>

                <li>
                  <span class="right-align">Выберите толщину линии</span>
                </li>
                <li class="draw-color right-align waves-effect waves-dark">10</li>
                <li class="draw-color right-align waves-effect waves-dark">30</li>
                <li class="draw-color right-align waves-effect waves-dark">60</li>
                <li>
                  <button class="btn waves-effect waves-light send-canvas" type="submit" name="action">Отправить</button>
                </li>
            </ul>
        </nav>
      </div>

        <!-- чат -->
        <div class="row margin">
        <div class="col s6">
          <div class="card">
            <div class="card-image">
              <img src="https://4.bp.blogspot.com/-SOwlSY_1TlQ/VGDoWuuwYhI/AAAAAAAAB_M/v5rL5n38FGE/s1600/background_03.png">
            </div>
            <div class="card-content">
              <p class="col s6 right-align grey-text text-darken-4">time:time</p>
          </div>
        </div>
      </div>
        </div>

        <div class="row margin">
        <div class="col s6 push-s6">
          <div class="card">
            <div class="card-image">
              <img src="https://avatars.mds.yandex.net/get-pdb/27625/2611a963-dab3-4c3f-a52c-626288e49488/s800">
            </div>
            <div class="card-content">
              <p class="col s6 right-align grey-text text-darken-4">time:time</p>
          </div>
        </div>
      </div>
        </div>

        <div class="row margin">
        <div class="col s6">
          <div class="card">
            <div class="card-image">
              <img src="http://w-hatsapp.ru/wp-content/uploads/2017/05/2-2.png">
            </div>
            <div class="card-content">
              <p class="col s6 right-align grey-text text-darken-4">time:time</p>
          </div>
        </div>
        </div>
        </div>

        <div class="row margin">
        <div class="col s6 push-s6">
          <div class="card">
            <div class="card-image">
              <img src="https://cdn.fishki.net/upload/post/2017/03/19/2245758/tn/02-funny-cat-wallpapercat-wallpaper.jpg">
            </div>
            <div class="card-content">
              <p class="col s6 right-align grey-text text-darken-4">time:time</p>
          </div>
        </div>
      </div>
        </div>
</div>

      <!-- кнопка -->
      <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>

      <ul>
        <li>
          <label for="inputBth">
          <a class="btn-floating blue file"><i class="material-icons">attach_file</i></a>
        </label>
      </li>
          <input type="file" accept=".png, .jpg, .jpeg" id="inputBth">
        <li><a class="btn-floating yellow accent-4 camera"><i class="material-icons">add_a_photo</i></a></li>
        <li><a class="btn-floating green brush"><i class="material-icons">brush</i></a></li>
      </ul>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    </body>
  </html>
